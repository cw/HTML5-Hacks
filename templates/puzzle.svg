<svg
   version="1.1"
   id="Puzzle"
   x="0px"
   y="0px"
   width="641"
   height="481"
   viewBox="0 0 641 481"
   enable-background="new 0 0 641 481"
   <title id="title3120">Puzzle</title>
<defs id="defs3116">
    <image
     y="-1.0019225"
     x="0"
     id="puzzle_image"
     xlink:href=""
     height="481"
     width="641"
     style="fill:none" />
 {% for piece in pieces %}
 <clipPath id="{{ piece.address }}"><path
       clip-rule="evenodd"
       d="{{ piece.path }}"
       style="fill:none;fill-rule:evenodd;stroke:#878787;stroke-linecap:round;stroke-opacity:1" /></clipPath>{% endfor %}
</defs>

{% for location in locations %}<use
   id="clip{{ location.piece.address }}"
   x="{{ location.x }}"
   y="{{ location.y }}"
   width="{{ location.width }}"
   height="{{ location.height }}"
   clip-path="url(#{{ location.piece.address }})"
   xlink:href="#puzzle_image" />
{% endfor %}
</svg>
