<defs id="defs3116">
    <image
     y="-1.0019225"
     x="0"
     id="puzzle_image"
     xlink:href=""
     height="481"
     width="641"
     style="fill:none" />
 {% for piece in pieces %}
 <clipPath id="{{ piece.address }}"><path
       clip-rule="evenodd"
       d="{{ piece.path }}"
       inkscape:connector-curvature="0"
       style="fill:none;fill-rule:evenodd;stroke:#878787;stroke-linecap:round;stroke-opacity:1" /></clipPath>{% endfor %}
</defs>

<sodipodi:namedview
   pagecolor="#ffffff"
   bordercolor="#666666"
   borderopacity="1"
   objecttolerance="10"
   gridtolerance="10"
   guidetolerance="10"
   inkscape:pageopacity="0"
   inkscape:pageshadow="2"
   inkscape:window-width="1676"
   inkscape:window-height="1006"
   id="namedview3114"
   showgrid="false"
   inkscape:zoom="1.0233766"
   inkscape:cx="143.63501"
   inkscape:cy="186.74376"
   inkscape:window-x="0"
   inkscape:window-y="0"
   inkscape:window-maximized="1"
   inkscape:current-layer="Puzzle" />

{% for location in locations %}<use
   id="clip{{ location.piece.address }}"
   x="{{ location.x }}"
   y="{{ location.y }}"
   width="{{ location.width }}"
   height="{{ location.height }}"
   clip-path="url(#{{ location.piece.address }})"
   xlink:href="#puzzle_image" />
{% endfor %}
</svg>
