      <cc:Agent><dc:title>http://commons.wikimedia.org/wiki/User:Psyon</dc:title></cc:Agent></dc:creator></cc:Work>
      <cc:License rdf:about="http://creativecommons.org/licenses/by-sa/3.0/">
