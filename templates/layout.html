<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">

  <!-- www.phpied.com/conditional-comments-block-downloads/ -->
  <!--[if IE]><![endif]-->

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{{ title }}</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!--  Mobile viewport optimized: j.mp/bplateviewport -->
  <meta name="viewport" content="width=device-width; initial-scale=1.0">

  <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
  <link rel="shortcut icon" href="/static/favicon.ico">
  <link rel="apple-touch-icon" href="/static/apple-touch-icon.png">


  <!-- CSS : implied media="all" -->
  <link rel="stylesheet" href="/static/css/style.css?v=1">

  <!-- 960 Grid System -->
  <link rel="stylesheet" href="/static/css/text.css">
  <link rel="stylesheet" href="/static/css/960.css">

  <!-- Custom styling -->
  <link rel="stylesheet" href="/static/css/custom.css">

  <!-- For the less-enabled mobile browsers like Opera Mini -->
  <link rel="stylesheet" media="handheld" href="/static/css/handheld.css?v=1">


  <!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
  <script src="/static/js/modernizr-1.5.min.js"></script>

</head>

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->

<!--[if lt IE 7 ]> <body class="ie6"> <![endif]-->
<!--[if IE 7 ]>    <body class="ie7"> <![endif]-->

  <div id="container" class="container_12">
    <header class="grid_12">

        {% block header %}
        Header goes here
        {% endblock %}

    </header>

    <div class="clear"></div>

    <div id="main" class="grid_12">

        <div class="flash_messages">
            {% for message in get_flashed_messages() %}
            <div class="flash">
                {{ message }}
            </div>
            {% endfor %}
        </div>

        {% block body %}
        Body goes here.
        {% endblock %}

    </div>

    <div class="clear"></div>

    <footer class="grid_4 prefix_4 suffix_4">

        {% block footer %}
        Footer goes here
        {% endblock %}

    </footer>
  </div> <!--! end of #container -->


  <!-- Javascript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery. fall back to local if necessary -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script>!window.jQuery && document.write('<script src="/static/js/jquery-1.4.2.min.js"><\/script>')</script>


  <script src="/static/js/plugins.js?v=1"></script>
  <script src="/static/js/script.js?v=1"></script>

  <!--[if lt IE 7 ]>
    <script src="js/dd_belatedpng.js?v=1"></script>
  <![endif]-->


  <!-- yui profiler and profileviewer - remove for production -->
  <script src="/static/js/profiling/yahoo-profiling.min.js?v=1"></script>
  <script src="/static/js/profiling/config.js?v=1"></script>
  <!-- end profiling code -->

</body>
</html>
